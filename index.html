<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- end fonts -->
    <link rel="stylesheet" href="public/output.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
  </head>
  <body class="bg-no-repeat flex justify-center items-center h-screen">
    <main class="bg-blue-500 shadow-custom p-8 text-white rounded-2xl">
      <div id="form">
        <h3 class="font-bold mb-4 text-3xl">Confira o clima de uma cidade:</h3>
        <div id="form-input-container" class="flex">
          <input
            class="p-3 border-none flex-1 rounded text-black"
            type="text"
            placeholder="Digite um nome de uma cidade"
            id="city-input"
          />
          <button
            id="search"
            class="p-3 ml-2 bg-blue-400 rounded text-white w-12 border-none cursor-pointer"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div
        id="weather-data"
        class="mt-6 pt-6 border-t-2 border-teal-50 text-center hidden"
      >
        <h2 class="flex justify-center items-center mb-2 text-3xl">
          <i class="fa-solid fa-location-dot text-base m-2"></i>
          <span id="city"></span>
          <img class="h-7 m-2" alt="Bandeira do pais" id="country" />
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div
          id="description-container"
          class="flex justify-center items-center description-marge"
        >
          <p id="description" class="font-bold capitalize"></p>
          <img alt="Condição do tempo" id="weather-icon" />
        </div>
        <div id="details-container" class="flex justify-center items-center">
          <p id="umidity" class="m-2 p-2 descrption-umid">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
